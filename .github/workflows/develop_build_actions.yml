name: .NET Pipeline

on: 
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ] 

jobs:    
  build-linux-dotnet6.x:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.x' ]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run : dotnet test --no-restore --verbosity normal

  build-linux-dotnet5.x:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '5.x' ]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build '-p:TargetFramework=net5' --configuration Release --no-restore
    - name: Test
      run : dotnet test --no-restore --verbosity normal
      
  build-win-dotnet6.x:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '6.x' ]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run : dotnet test --no-restore --verbosity normal

   build-win-dotnet5.x:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '5.x' ]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build '-p:TargetFramework=net5' --configuration Release --no-restore
    - name: Test
      run : dotnet test --no-restore --verbosity normal

  
